<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href=""><img class="logo" src="images/logo_4.png" alt="Logo"></a>
            <ul>
                <li><a href="">Що ми робимо</a></li>
                <li><a href="">Хто ми є</a></li>
                <li><a href="">Наші роботи</a></li>
                <li><a href="">Зв'яжіться з нами</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <img src="images/NightClouds.png" alt="Background image" class="main-image">
        <div class="home-hero-parallax">
            <!-- Хмари -->
            <img class="clouds cloud-a rellax" data-rellax-speed="-2" src="images/cloud/1.png">
            <img class="clouds cloud-b rellax" data-rellax-speed="1" src="images/cloud/2.png">
            <img class="clouds cloud-c rellax" data-rellax-speed="2" src="images/cloud/3.png">
            <img class="clouds cloud-d rellax" data-rellax-speed="1" src="images/cloud/4.png">
            <img class="clouds cloud-e rellax" data-rellax-speed="-3" src="images/cloud/5.png">
            <img class="clouds cloud-f rellax" data-rellax-speed="1" src="images/cloud/6.png">
            <img class="clouds cloud-g rellax" data-rellax-speed="3" src="images/cloud/7.png">
            <img class="clouds cloud-h rellax" data-rellax-speed="-2" src="images/cloud/8.png">
            <!-- Ракета -->
            <div class="blastoff">
                <img class="rocket" src="images/Rocket.png" alt="Rocket">
                <img class="plummage" src="images/cloud/plummage.png" alt="Plummage">
            </div>
        </div>
    </main>

    <div class="test"></div>

    <script src="js/scripts.js"></script>
</body>
</html>
